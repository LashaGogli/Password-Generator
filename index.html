<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="passwordDiv">
            <p class="defaultpassword">P4$5W0rD!</p>
            <img src="./Shape.png" alt="">
        </div>
        <div class="mainContainerDiv">
            <div class="insidemaincontainer">
                <div class="charachterlengthDiv">
                    <p class="lengthP">Character Length</p>
                    <span class="span0">0</span>
                </div>
                <input type="range" id="rangeInput" min="0" max="20" value="0">
                <div class="includeDiv">
                    <div class="chekboxdivs"><input type="checkbox" id="firstcheckbox"><span class="checkboxspans">
                            Include Uppercase Letters</span></div>
                    <div class="chekboxdivs"><input type="checkbox" id="secondcheckbox"><span class="checkboxspans">
                            Include Lowercase
                            Letters</span></div>
                    <div class="chekboxdivs"><input type="checkbox" id="thirdcheckbox"><span class="checkboxspans">
                            Include Numbers</span>
                    </div>
                    <div class="chekboxdivs"><input type="checkbox" id="fourthcheckbox"><span class="checkboxspans">
                            Include Symbols</span>
                    </div>
                </div>

                <div class="stregthDiv">
                    <p class="strengthP">STRENGTH</p>
                    <div class="shinyDivs">
                        <div id="div1" class="insideshinyDivs"></div>
                        <div id="div2" class="insideshinyDivs"></div>
                        <div id="div3" class="insideshinyDivs"></div>
                        <div id="div4" class="insideshinyDivs"></div>
                    </div>
                </div>
                <button class="generate">GENERATE</button>
            </div>
        </div>



    </div>



    <script src="./main.js"></script>
</body>

</html>
